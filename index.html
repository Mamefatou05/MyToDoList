<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h3>To Do List</h3>
      </div>

      <div class="Todolist">
        <div class="date-filter">
          <label for="filter-date-input">Choisir une date:</label>
          <input type="date" id="filter-date-input" name="filter-date" />
        </div>
        <div class="task-filter">
          <input type="checkbox" name="delete-all" id="delete-all" />
          <label for="delete-all"
            >Toutes les tâches
            <span>à faire pour la date de <span id="day"></span></span>
          </label>
        </div>
        <div class="task-list">
          <ul id="task-list">
            <!-- Les tâches seront ajoutées ici -->
          </ul>
        </div>
        <div class="options">
          <div>
            <button id="delete-button" class="btn btn-danger">Supprimer</button>
          </div>
          <div>
            <button id="sortButton" class="btn btn-secondary">
              Tri croissant
            </button>
          </div>
          <div>
            <button
              id="add-button"
              class="add btn btn-success"
              data-toggle="modal"
              data-target="#myModal"
            >
              Ajouter
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Le Modal -->
    <div id="myModal" class="modal diminu">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Add task</h4>
            <button type="button" class="close" data-dismiss="modal">
              &times;
            </button>
          </div>
          <div class="modal-body">
            <div id="formError" class="error">Veuillez remplir tous les champs ioe tamit!!!!</div>
            <div id="date-Invalid" class="error">Cette date est passer</div>

            <div class="form-group">
              <label for="input">Title :</label>
              <input
                type="text"
                id="input"
                class="form-control mb-1"
                placeholder="Titre"
              />
              <span id="title-error" class="error">Titre est requi</span>
            </div>
            <div id="TAY" class="form-group">
              <label for="date">Date :</label>
              <input
                type="date"
                id="date"
                class="form-control mb-2"
                name="date"
              />
              <span id="date-error" class="error">Date est requis</span>

            </div>
            <div class="form-group">
              <label for="time">Time :</label>
              <input
                type="time"
                id="time"
                class="form-control mb-2"
                name="time"
              />
              <span id="time-error" class="error">Heure est requis</span>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-secondary submit"
              data-dismiss="modal"
            >
              Soumettre
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
